<app-header name="Completed"></app-header>
<div class="completed-tasks font">
    <div class="completed-tasks-content">
        <div class="task-details d-flex">
            <div class="heading d-flex">
                <app-navigation-heading name="Today's Completed Task"></app-navigation-heading>
            </div>
            <div class="day-date">{{currentDate}}</div>
        </div>
        <div class="todo-list d-flex">
            <div class="tasks">
                <div *ngFor="let item of taskList,let i=index">
                    <div class="task pointer-cursor" (click)="openToolTip(i,item)" [class.task-staus-change]="item.Status=='Active'">
                        <app-task title={{item.Title}} taskStatus={{item.Status}} (updateStatusEvent)="updateStatus($event,item)"></app-task>
                    </div>
                    <div class="tooltip" *ngIf="openDivIndex === i">
                        <div class="tooltip-content d-flex">
                            <span class="tooltip-heading">{{item.Title}}</span>
                            <span class="latest-info">Added {{timeDifference}} ago</span>
                        </div>
                        <div class="tooltip-description d-flex">
                            <span class="title">Description</span>
                            <span class="description">{{item.Description}}</span>
                        </div>
                        <div class="action-icons d-flex">
                            <img src="assets/images/selected-checkbox-icon.png" alt="selected-checkbox-icon" class="selected-checkbox-icon pointer-cursor" (click)="updateStatus('Active',item)" />
                            <img src="assets/images/delete-icon.png" alt="delete-icon" class="delete-icon pointer-cursor" (click)="deleteTaskById(item.Id)"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
